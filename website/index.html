<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- Responsive Meta Tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Weather Journal</title>
  <!-- FontAwesome Script -->
  <script src="https://kit.fontawesome.com/5479c8b9ad.js" crossorigin="anonymous"></script>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
    crossorigin="anonymous">
  <!-- FontAwesome Icons CSS -->
  <!-- <link rel="stylesheet" type="text/css" href="all.min.css"> -->
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container" id="app">
    <div class="row">
      <div class="col holder headline">
        <h1>
          <i class="fas fa-cloud-sun"></i> Weather Journal App</h1>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <form class="needs-validation" novalidate>
          <div class="form-group holder zip">
            <label for="zip">
              <i class="fas fa-map-marker-alt"></i> Zipcode</label>
            <input type="text" class="form-control" id="zip" placeholder="Enter Zip Code here" required>
            <div class="invalid-feedback">
              Please provide a valid Zipcode.
            </div>
          </div>
          <div class="form-group holder feel">
            <label for="feelings">
              <i class="fas fa-smile-beam"></i> How are you feeling today?</label>
            <textarea class="form-control" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
          </div>
          <button id="generate" type="submit" class="btn btn-primary btn-lg btn-block"> Generate </button>
        </form>
      </div>
      <div class="col holder entry">
        <div class="title">
          <h2>
            <i class="fas fa-history"></i> Most Recent Entry</h2>
        </div>
        <div id="entryHolder">
          <h3>
            <i class="fas fa-calendar-alt"></i> Date:</h3>
          <p id="date"></p>
          <h3>
            <i class="fas fa-temperature-high"></i> Temperature:</h3>
          <p id="temp"></p>
          <h3>
            <i class="fas fa-street-view"></i> Feeling:</h3>
          <p id="content"></p>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js" type="text/javascript"></script>
  <script>
    // Bootstrap JavaScript for disabling form submissions if there are invalid fields
    // Source: https://getbootstrap.com/docs/4.5/components/forms/#custom-styles
    (function () {
      'use strict';
      window.addEventListener('load', function () {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function (form) {
          form.addEventListener('submit', function (event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
  </script>

</body>

</html>
